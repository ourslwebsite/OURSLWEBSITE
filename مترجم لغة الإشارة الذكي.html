<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مترجم لغة الإشارة العربية الذكي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            width: 95%;
            max-width: 900px;
        }

        .card {
            background: #ffffff;
            color: #222;
            border-radius: 18px;
            padding: 24px 28px;
            box-shadow: 0 18px 35px rgba(0,0,0,0.18);
        }

        .title {
            text-align: center;
            margin-bottom: 6px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            margin-top: 0;
            margin-bottom: 22px;
            font-size: 15px;
            color: #666;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(76, 175, 80, 0.09);
            color: #2e7d32;
            font-size: 12px;
            margin-bottom: 16px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
        }

        .col {
            flex: 1 1 260px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #444;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            resize: vertical;
            font-size: 14px;
            font-family: inherit;
            box-sizing: border-box;
        }

        .output-box {
            width: 100%;
            min-height: 120px;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px dashed #bbb;
            font-size: 14px;
            box-sizing: border-box;
            background: #fafafa;
            color: #555;
        }

        .buttons {
            margin-top: 16px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            border-radius: 999px;
            padding: 9px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-primary {
            background: #4CAF50;
            color: #fff;
        }

        .btn-secondary {
            background: #eeeeee;
            color: #333;
        }

        .footer {
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
            color: #ddd;
        }

        .footer span {
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .card {
                padding: 18px 16px;
            }
            .title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="badge">Prototype • نسخة تجريبية</div>

        <h1 class="title">مترجم لغة الإشارة العربية الذكي</h1>
        <p class="subtitle">Smart Arabic Sign Language Translator</p>

        <div class="row">
            <div class="col">
                <label>اكتبي الجملة بالعربية أو الإنجليزية:</label>
                <textarea placeholder="مثال: أهلاً وسهلاً!"></textarea>
            </div>

            <div class="col">
                <label>هنا يظهر ناتج الترجمة:</label>
                <div class="output-box">
                    سيتم لاحقاً عرض الترجمة إلى لغة الإشارة (رموز / صور / فيديو) لمساعدة الصم وضعاف السمع على الفهم والتواصل ❤
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-primary">ترجمة (قريباً)</button>
            <button class="btn-secondary">مسح النص</button>
        </div>
    </div>

    <div class="footer">
        مشروع <span>خديجة العجمي</span> و<span>حصة الشطي</span> – كلية العلوم الحياتية ❤
    </div>
</div>

</body>
</html>
